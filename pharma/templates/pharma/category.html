<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Shop - Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="category .css"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="category.js"></script>
</head>
<body>

    <!-- header of Category -->
    <div class="category-header">
        <h1>Health & Skin Care</h1>
    </div>

    <div class="category-container">
        <!-- Filter and Sort Section -->
        <div class="filter-section">
            <div class="filter-title">Sort & Filter</div>

            <!-- Price Filter -->
            <h5>Filter By Price</h5>
            <div class="price-slider">
                <input type="range" class="form-range" min="100" max="2000" step="10" id="minPriceRange" value="100" oninput="updatePrice()">
                <input type="range" class="form-range" min="100" max="2000" step="10" id="maxPriceRange" value="2000" oninput="updatePrice()">
            </div>
            <p>Selected Range: <span id="priceValue">100 - 2000</span> EGP</p>

            <!-- Sort By -->
            <label for="sort-by" class="form-label"> <h5>Sort By</h5></label>
            <select class="form-select mb-3" id="sort-by">
                <option>Featured</option>
                <option>Best selling</option>
                <option>Alphabetically, A-Z</option>
                <option>Alphabetically, Z-A</option>
                <option>Price, low to high</option>
                <option>Price, high to low</option>
            </select>

            
        </div>

        <!-- Products Section -->
        <div class="products-container">
            <!-- Product 1 -->
                <div class="card">
                    <img src="images/cerave-eye-repair-cream-14ml-137958.webp" class="card-img-top" alt="Cerave">
                    <div class="card-body">
                        <h5 class="card-title">Cerave</h5>
                        <p class="card-text">Cerave Eye Repair Cream - 14ml</p>
                        <p class="price">EGP 454.09</p>
                        <button class="add-to-Cart-btn"><i class="fas fa-shopping-cart"></i> ADD TO CART</button>
                    </div>
                </div>
        

            <!-- Product 2 -->
            



</body>


</html>
