<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pharmacy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- Cart Header -->
    <div class="cart-header">
        <h1>Shopping Cart</h1>
        <p class="cart-subtitle">Your selected items are waiting for you</p>
    </div>

    <!-- Cart Container -->
    <div class="container cart-container">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div id="cart-items">
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">EGP 0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span id="shipping">EGP 0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span id="total">EGP 0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        <i class="fas fa-lock"></i> Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty Cart Message -->
    <div id="empty-cart-message" class="empty-cart-message">
        <div class="empty-cart-icon">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <h2>Your cart is empty</h2>
        <p>Looks like you haven't added any items to your cart yet.</p>
        <div class="empty-cart-features">
            <div class="feature">
                <i class="fas fa-truck"></i>
                <span>Free Delivery</span>
            </div>
            <div class="feature">
                <i class="fas fa-undo"></i>
                <span>Easy Returns</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Secure Payment</span>
            </div>
        </div>
        <a href="category.html" class="continue-shopping-btn">
            Continue Shopping
        </a>
    </div>


    <script src="cart.js"></script>
</body>
</html>
